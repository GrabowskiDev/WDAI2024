		<title>Contact Arasaka</title>

	<body>
		<header class="header">
			<a href="index.html" class="header-logo-link">
				<img
					class="header-logo"
					src="img/arasaka_logo.png"
					alt="Arasaka logo"
				/>
			</a>
			<nav class="header-nav">
				<ul class="header-nav-list">
					<li class="header-nav-item">
						<a class="header-link" href="index.html">Home</a>
					</li>
					<li class="header-nav-item">
						<a class="header-link" href="contact.html">Contact</a>
					</li>
					<li class="header-nav-item">
						<a class="header-link" href="gallery.html">Gallery</a>
					</li>
				</ul>
			</nav>
			<button class="nav-button">
				<ion-icon id="hamburger-icon" name="menu-outline"></ion-icon>
				<ion-icon id="close-icon" name="close-outline"></ion-icon>
			</button>
		</header>
		<main>
			<section class="contact-form-section">
				<h1>Contact us right away!</h1>
				<form class="contact-form">
					<label for="email">Your Email:</label>
					<input
						type="text"
						class="form-input"
						name="email"
						placeholder="john.kowalski@gmail.com"
						pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
						required
					/>
					<label for="topic">Choose a topic:</label>
					<select name="topic" class="form-input">
						<option value="volvo">Question</option>
						<option value="saab">Colaboration</option>
						<option value="opel">Work</option>
						<option value="opel">Other</option>
					</select>
					<label for="message">Your message:</label>
					<textarea
						class="form-input"
						name="message"
						rows="4"
						cols="50"
						placeholder="Just write something..."
						required
					></textarea>
					<input type="submit" class="btn" value="Submit" />
				</form>
			</section>
		</main>
		<footer class="footer">
			<a href="index.html">
				<img
					class="footer-logo"
					src="img/arasaka_logo.png"
					alt="Arasaka logo"
				/>
			</a>
			<div>
				<p class="footer-text">
					Based on Cyberpunk 2077 set in a universe <br />
					created by Mike Pondsmith
				</p>
			</div>
			<div class="footer-info">

					>::My Github</a
				>

		</footer>

		></script>

			nomodule
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
		></script>
		<script src="js/nav.js"></script>
	</body>
