<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/general.css" />
		<link rel="stylesheet" href="css/gallery.css" />
		<link rel="stylesheet" href="css/queries.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<link rel="icon" href="img/favicon.png" />
		<link rel="apple-touch-icon" href="img/apple-touch-icon.png" />
		<link rel="manifest" href="manifest.webmanifest" />
		<title>Arasaka's gallery</title>
	</head>
	<body>
		<header class="header">
			<a href="index.html" class="header-logo-link">
				<img
					class="header-logo"
					src="img/arasaka_logo.png"
					alt="Arasaka logo"
				/>
			</a>
			<nav class="header-nav">
				<ul class="header-nav-list">
					<li class="header-nav-item">
						<a class="header-link" href="index.html">Home</a>
					</li>
					<li class="header-nav-item">
						<a class="header-link" href="contact.html">Contact</a>
					</li>
					<li class="header-nav-item">
						<a class="header-link" href="gallery.html">Gallery</a>
					</li>
				</ul>
			</nav>
			<button class="nav-button">
				<ion-icon id="hamburger-icon" name="menu-outline"></ion-icon>
				<ion-icon id="close-icon" name="close-outline"></ion-icon>
			</button>
		</header>
		<main id="main">
			<section class="gallery-section">
				<h1>Gallery</h1>
				<div class="gallery"></div>
				<h2>Video</h2>
				<div class="video-container">
					<video src="img/video.mp4" controls></video>
				</div>
			</section>
			<div class="image-container">
				<div class="image-viewer">
					<img
						id="image-displayed"
						src="img/gallery/Photo15.png"
						alt=""
					/>
					<button class="viewer-btn" id="image-close">
						<ion-icon name="close-circle-outline"></ion-icon>
					</button>
					<button class="viewer-btn" id="image-prev">
						<ion-icon name="chevron-back-circle-outline"></ion-icon>
					</button>
					<button class="viewer-btn" id="image-next">
						<ion-icon
							name="chevron-forward-circle-outline"
						></ion-icon>
					</button>
				</div>
			</div>
		</main>
		<footer class="footer">
			<a href="index.html">
				<img
					class="footer-logo"
					src="img/arasaka_logo.png"
					alt="Arasaka logo"
				/>
			</a>
			<div>
				<p class="footer-text">
					Based on Cyberpunk 2077 set in a universe <br />
					created by Mike Pondsmith
				</p>
			</div>
			<div class="footer-info">
				<p>Made by: ≈Åukasz Grabowski</p>
				<a class="github-link" href="https://github.com/GrabowskiDev"
					>::My Github</a
				>
			</div>
		</footer>
		<script src="js/gallery.js"></script>
		<script
			type="module"
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
		></script>
		<script src="js/nav.js"></script>
	</body>
</html>
