<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ćwiczenie 2</title>
		<link rel="stylesheet" href="style2.css" />
	</head>
	<body>
		<main class="main">
			<form action="" class="form" onsubmit="return generate()">
				<div class="form-element">
					<p>Minimum:</p>
					<input
						type="text"
						id="min"
						pattern="[1-9]|[1-9][0-9]+"
						placeholder="Minimum znaków"
						required
					/>
				</div>
				<div class="form-element">
					<p>Maximum:</p>
					<input
						type="text"
						id="max"
						pattern="[1-9]|[1-9][0-9]+"
						placeholder="(większe od Minimum)"
						required
					/>
				</div>
				<div class="form-element">
					<p>Wielkie litery:</p>
					<input type="checkbox" id="bigLetters" />
				</div>
				<div class="form-element">
					<p>Specjalne znaki:</p>
					<input type="checkbox" id="specialChar" />
				</div>
				<button type="submit">Generuj!</button>
			</form>
		</main>
		<script src="password.js"></script>
	</body>
</html>
