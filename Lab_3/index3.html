<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ćwiczenie 3</title>
		<link rel="stylesheet" href="style3.css" />
	</head>
	<body>
		<main class="main">
			<section class="section-settings">
				<div class="settings">
					<input type="text" id="name-filter" />
					<select name="select" id="sort-select">
						<option value="default">Domyślnie</option>
						<option value="desc">od A do Z</option>
						<option value="asc">od Z do A</option>
					</select>
				</div>
			</section>
			<section class="section-display">
				<div class="display">
					<div class="product">
						<img
							src="prod1.png"
							alt="Product thumbnail"
							class="product-img"
						/>
						<div class="product-content">
							<h2 class="product-name">Product name</h2>
							<p class="product-desc">
								Lorem ipsum dolor sit amet consectetur
								adipisicing elit. Suscipit in consequuntur unde
								sit deleniti illo ducimus est natus quo
								praesentium odio asperiores nulla alias culpa
								eligendi, rerum, explicabo numquam impedit!
							</p>
						</div>
					</div>
				</div>
			</section>
		</main>
		<script src="products.js" defer></script>
	</body>
</html>
